<!DOCTYPE html>
<html>
  <head>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
    <title> Data input </title>
  </head>
<body>
  <h2> Please input geometric shapes </h2>
  <h3> Only the dimensions in plane will be considered. </h3>
  <h3> (Press "Add" to add new shapes) </h3>
  <div id="shapes"></div>
  <div id="buttons">
     <input type="button" id="add" value="Add" onclick="ClickAdd()">
     <input type="button" id="delete" value="Delete" onclick="ClickDelete()">
     <input type="button" id="compute" value="Compute"  onclick="ClickCompute()">
  </div>
  <script src="js/script.js"></script>
</body>
</html>
